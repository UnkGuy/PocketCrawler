name: pocketcrawler
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  # Base annotation package
  json_annotation: ^4.8.1
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # --- NEW PACKAGES ADDED BELOW ---
  image_picker: ^1.1.2
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  audioplayers: ^6.0.0 # Check pub.dev for the latest version

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1 # Use the latest version
  # The code generator
  build_runner: ^2.4.6
  # The JSON serialization generator
  json_serializable: ^6.7.1


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/pc.png"
  # Optional: For adaptive icons on Android 8.0+
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/pc.png"


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/backgrounds/
    - assets/items/
    - assets/pets/
    - assets/stats/
    - assets/data/
    - assets/audio/  # Add this line
    - assets/npcs/

  fonts:
    - family: Pixelify
      fonts:
        - asset: assets/customfonts/PixelifySans-VariableFont_wght.ttf
    - family: Jersey15
      fonts:
        - asset: assets/customfonts/Jersey15-Regular.ttf